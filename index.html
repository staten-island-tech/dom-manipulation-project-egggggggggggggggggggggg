<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h1>POKEDEX</h1>
        <form action="">
            <input type="text" placeholder="Name" value="" class="Name">
            <input type="text" placeholder="Type" value="" class="Type">
            <input type="text" placeholder="Weight" value="" class="Weight">
            <input type="text" placeholder="Image URL" value="" class="IMAGE_URL">
            <button>SUBMIT</button>
            <div class="container">
                <div class="card">
                    <h2 class="card_header">${name}</h2>
                    <h2 class="stats">${weight}</h2>
                    <h2 class="type">${type}</h2>
                    <img src=${} alt=${}>
                </div>
            </div>
        </form>
        <script src="index.js"></script>
    </body>
</html>
